<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Listku</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }

      *,
      html,
      body,
      button,
      a,
      ul,
      li {
        font-family: Arial, Helvetica, sans-serif;
        box-sizing: border-box;
      }

      .list {
        border: 1px solid red;
      }

      .container {
        padding: 2.5rem;
        border-radius: 1rem;

        width: 100%;
        height: 16rem;
        max-width: 35rem;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;

        background-color: tomato;
        color: white;

        margin: 3rem auto;
      }

      .header {
        width: 100%;
        padding: 1rem 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .wrapper {
        width: 100%;
        height: 5rem;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 1rem;
        margin-bottom: 3rem;
      }

      .container-input {
        border-radius: 5px;
        padding: 0.8rem;
        outline: none;
        border: 1px solid gray;
        width: 100%;
        font-size: 1.2rem;
      }

      .container-button {
        border-radius: 5px;
        padding: 0.7rem 1.4rem;
        font-weight: bold;
        outline: none;
        border: 1px solid gray;
        transition: 50ms all ease-in-out;
        font-size: 1.2rem;
      }

      .container-button:hover {
        scale: 1.05;
      }

      .container-button:active {
        scale: 0.95;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="header">My To Do List</h1>
      <div class="wrapper">
        <input
          class="container-input"
          type="text"
          name="newlist"
          id="newlist"
          placeholder="Title..."
        />
        <button class="container-button" id="buttonlist" onclick="addList()">
          Add
        </button>
      </div>
    </div>

    <main id="app"></main>

    <script>
      const app = document.getElementById("app");
      const listElement = document.getElementById("newlist");
      const buttonElement = document.getElementById("buttonlist");

      const list = [
        { id: 1, value: "ðŸ˜‚", status: false },
        { id: 2, value: "ðŸ¤©", status: false },
        { id: 3, value: "ðŸ˜Ž", status: false },
        { id: 4, value: "ðŸ—¿", status: false },
        { id: 5, value: "ðŸ¤“", status: false },
      ];
      const todoList = document.createElement("ul");

      function addList() {
        const value = listElement.value;
        const obj = { id: list.length, value, status: false };
        list.push(obj);

        // render ulang list
        renderList();

        listElement.value = "";
      }

      function renderList() {
        todoList.innerHTML = "";

        // buat komponen todolist dan isi dengan list
        list.forEach((element) => {
          const li = document.createElement("li");
          li.classList.add("list");
          li.innerHTML = element.value;

          // fitur coret list kalo di klik
          li.onclick = function () {
            if (li.style.textDecoration === "line-through") {
              li.style.textDecoration = "none";
              element.status = true;
            } else {
              li.style.textDecoration = "line-through";
              element.status = false;
            }
          };

          todoList.appendChild(li);
        });
      }

      // render list todo
      app.appendChild(todoList);
      renderList();
    </script>
  </body>
</html>
